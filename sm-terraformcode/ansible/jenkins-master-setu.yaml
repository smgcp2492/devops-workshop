---
- hosts: jenkins-master
  become: true
  tasks:
  - name: add jenkins key
    apt-key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key 
      state: present

  - name: add jenkins repo
    apt_repository:
      repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
      state: present
  
  - name: Install java
    apt:
      name: openjdk-11-jre
      state: present
  
  - name: Install jenkins
    apt: 
       name: jenkins
       state: present

  - name: start jenkins service
    service: jenkins
    state: started

  - name: enable jenkins to start at the boot
    service: 
     name: jenkins
     enabled: yes
